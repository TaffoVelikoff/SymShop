<!-- Menu -->
<div class="menu">
    <ul class="list">

        <li {% if current_template == 'admin/dashboard' %} class="active" {% endif %} >
            <a href="{{ url('dashboard') }}">
                <i class="material-icons">dashboard</i>
                <span>Dashboard</span>
            </a>
        </li>

        <li {% if (current_template == 'admin/categories') or (current_template == 'admin/products') or (current_template == 'admin/product') %} class="active" {% endif %} >
            <a href="{{ url('categories') }}">
                <i class="material-icons">reorder</i>
                <span>Catalog</span>
            </a>
        </li>

        {% if is_granted('ROLE_ADMIN') %}
            <li {% if (current_template == 'admin/users') or (current_template == 'admin/user') %} class="active" {% endif %} >
                <a href="{{ url('users') }}">
                    <i class="material-icons">people</i>
                    <span>Users</span>
                </a>
            </li>
        

            <li {% if current_template == 'admin/settings' %} class="active" {% endif %} >
                <a href="{{ url('settings') }}">
                    <i class="material-icons">settings</i>
                    <span>Settings</span>
                </a>
            </li>
        {% endif %}

    </ul>
</div>
<!-- #Menu -->
